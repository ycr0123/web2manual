<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <title>Claude Code 전문가 배지</title>
  <defs>
    <radialGradient id="bg-grad-expert" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#b91c1c" />
    </radialGradient>
    <radialGradient id="trophy-shine" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#fef9c3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow-expert" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000044" />
    </filter>
    <filter id="glow-expert">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Badge circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg-grad-expert)" filter="url(#shadow-expert)" />
  <!-- Outer ring (gold) -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#d97706" stroke-width="2.5" />
  <!-- Inner decorative ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#fef3c7" stroke-width="1" opacity="0.6" />
  <!-- Shine overlay -->
  <circle cx="32" cy="32" r="28" fill="url(#trophy-shine)" />
  <!-- Trophy icon (Lucide-style) -->
  <!-- Trophy cup -->
  <path d="M22,14 L42,14 L42,28 Q42,36 32,38 Q22,36 22,28 Z" fill="white" opacity="0.95" filter="url(#glow-expert)" />
  <!-- Trophy handles -->
  <path d="M22,18 Q16,18 16,24 Q16,30 22,30" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.85" />
  <path d="M42,18 Q48,18 48,24 Q48,30 42,30" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.85" />
  <!-- Trophy stem -->
  <rect x="29" y="38" width="6" height="7" fill="white" opacity="0.9" />
  <!-- Trophy base -->
  <rect x="23" y="44" width="18" height="4" rx="2" fill="white" opacity="0.9" />
  <!-- Trophy star decoration -->
  <polygon points="32,19 33.2,23 37,23 34,25.2 35.2,29 32,27 28.8,29 30,25.2 27,23 30.8,23" fill="#fbbf24" opacity="0.9" />
  <!-- Sparkle accents -->
  <circle cx="18" cy="16" r="1.5" fill="#fef9c3" opacity="0.8" />
  <circle cx="46" cy="16" r="1.5" fill="#fef9c3" opacity="0.8" />
  <circle cx="14" cy="28" r="1" fill="#fef9c3" opacity="0.6" />
  <circle cx="50" cy="28" r="1" fill="#fef9c3" opacity="0.6" />
  <!-- Rarity label -->
  <rect x="10" y="50" width="44" height="8" rx="4" fill="#92400e" opacity="0.85" />
  <text x="32" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#fef9c3">LEGENDARY</text>
</svg>
