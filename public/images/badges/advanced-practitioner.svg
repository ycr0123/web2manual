<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <title>고급 실천가 배지</title>
  <defs>
    <radialGradient id="bg-grad-advanced" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#6d28d9" />
    </radialGradient>
    <filter id="shadow-advanced" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  <!-- Badge circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg-grad-advanced)" filter="url(#shadow-advanced)" />
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#5b21b6" stroke-width="2" />
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ede9fe" stroke-width="1" opacity="0.5" />
  <!-- Rocket icon (Lucide-style) -->
  <!-- Rocket body -->
  <path d="M32,14 C32,14 42,20 42,32 L42,36 L22,36 L22,32 C22,20 32,14 32,14 Z" fill="white" opacity="0.95" />
  <!-- Rocket nose -->
  <ellipse cx="32" cy="14" rx="3" ry="3" fill="white" opacity="0.9" />
  <!-- Rocket window -->
  <circle cx="32" cy="28" r="4" fill="#7c3aed" opacity="0.7" />
  <circle cx="32" cy="28" r="2.5" fill="white" opacity="0.5" />
  <!-- Rocket fins -->
  <path d="M22,34 L18,42 L26,38 Z" fill="white" opacity="0.8" />
  <path d="M42,34 L46,42 L38,38 Z" fill="white" opacity="0.8" />
  <!-- Rocket flame -->
  <path d="M28,36 Q32,44 36,36" fill="#fbbf24" opacity="0.9" />
  <path d="M30,36 Q32,42 34,36" fill="#f97316" opacity="0.9" />
  <!-- Rarity label -->
  <rect x="18" y="50" width="28" height="8" rx="4" fill="#5b21b6" opacity="0.8" />
  <text x="32" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white">RARE</text>
</svg>
